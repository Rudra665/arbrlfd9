<!DOCTYPE html>
<html>
<head>
    <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
    <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
    <script src="https://rawcdn.githack.com/oscarmarinmiro/aframe-youtube-component/v4.2.0/dist/aframe-youtube-component.min.js"></script>
</head>

<body style="margin: 0; overflow: hidden;">
    <a-scene
        vr-mode-ui="enabled: false"
        loading-screen="enabled: false;"
        arjs='sourceType: webcam; debugUIEnabled: false;'
        id="scene"
        embedded
        gesture-detector
        youtube
    >
        <a-marker
            type="pattern"
            preset="custom"
            url="assets/pattern-default-marker.patt"
            videohandler
            smooth="true"
            smoothCount="10"
            smoothTolerance="0.01"
            smoothThreshold="5"
            raycaster="objects: .clickable"
            emitevents="true"
            cursor="fuse: false; rayOrigin: mouse;"
            id="markerA"
        >
            <a-video
                scale="1 1 1"
                position="0 0.1 0"
                rotation="-90 0 0"
                class="clickable"
                gesture-handler
                youtube="src: https://www.youtube.com/shorts/l_tj9jfm6ao?feature=share"
            ></a-video>
        </a-marker>

        <a-entity camera></a-entity>
    </a-scene>

    <script>
        AFRAME.registerComponent('videohandler', {
            init: function () {
                var marker = this.el;

                marker.addEventListener('markerFound', function () {
                    var vid = this.querySelector("a-video");
                    vid.components.youtube.playVideo();
                });

                marker.addEventListener('markerLost', function () {
                    var vid = this.querySelector("a-video");
                    vid.components.youtube.pauseVideo();
                });
            },
        });
    </script>
</body>
</html>
