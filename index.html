<!doctype html>
<html>
    <head>
        <script src="https://aframe.io/releases/0.7.1/aframe.min.js"></script>
        <script src="https://cdn.rawgit.com/jeromeetienne/AR.js/1.6.0/aframe/build/aframe-ar.js"></script>
        <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
        <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-detector.js"></script>
        <script src="https://raw.githack.com/AR-js-org/studio-backend/master/src/modules/marker/tools/gesture-handler.js"></script>
    </head>

<body style='margin : 0px; overflow: hidden;'>
  <a-assets>
    <video id="movie" preload="auto" width="160" height="90" loop="true" src="https://live-par-2-abr.livepush.io/vod/bigbuckbunnyclip.mp4" crossorigin="anonymous"></video>
  </a-assets>
  
	<a-scene embedded arjs='sourceType: webcam;'>
<!-- 		<a-box position='0 0.5 0' material='opacity: 0.5;'></a-box> -->
    <a-video src="#movie" position="0 0 -10"></a-video>
		<a-marker-camera preset='hiro'></a-marker-camera>
	</a-scene>
  
  
  <a-scene stats>
      <a-assets>
        <video id="videoParis" preload="auto"
               src="https://ucarecdn.com/4130c599-445f-4e76-9052-49978e972641/"
               width="160" height="90" autoplay loop="true"
               crossOrigin="anonymous"></video>
        <video id="videoHypercube" preload="auto"
               src="https://ucarecdn.com/210dd043-dcd3-446d-9b36-ad19471f6273/"
               width="160" height="90" autoplay loop="true"
               crossOrigin="anonymous"></video>
      </a-assets>

      <a-entity material="shader: flat; src: #videoParis"
                geometry="primitive: plane; width: 160; height: 90;"
                position="0 60 -250"
                rotation="0 35 0">
      </a-entity>
      <a-entity material="shader: flat; src: #videoHypercube"
                geometry="primitive: plane; width: 160; height: 90"
                position="0 -60 -200"
                rotation="0 -35 0">
      </a-entity>
    </a-scene>
  
  
  
</body>

</html>
